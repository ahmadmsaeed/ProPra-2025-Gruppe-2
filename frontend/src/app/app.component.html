<nav style="margin-bottom: 1em; background-color: #f0f0f0; padding: 0.5em 1em; border-radius: 4px;">
  <a routerLink="/" style="margin-right: 1em;">Startseite</a>

  <span *ngIf="authService.isLoggedIn()">
    <a routerLink="/profile" style="margin-right: 1em;">Profil</a>

    <!-- Student Links -->
    <a routerLink="/exercises" *ngIf="authService.isStudent()" style="margin-right: 1em;">SQL-Übungen</a>

    <!-- Tutor Links -->
    <ng-container *ngIf="authService.isTutor()">
      <a routerLink="/teacher/dashboard" style="margin-right: 1em;">Tutor-Dashboard</a>
      <a routerLink="/teacher/exercises" style="margin-right: 1em;">Übungen verwalten</a>
    </ng-container>

    <!-- Teacher Links -->
    <ng-container *ngIf="authService.isTeacher()">
      <a routerLink="/teacher/dashboard" style="margin-right: 1em;">Dozenten-Dashboard</a>
      <a routerLink="/teacher/exercises" style="margin-right: 1em;">Übungen verwalten</a>
      <a routerLink="/admin/dashboard" style="margin-right: 1em;">Benutzerverwaltung</a>
    </ng-container>

    <a href="#" (click)="onLogout()" style="margin-left: auto; color: #d32f2f;">Abmelden</a>
  </span>

  <span *ngIf="!authService.isLoggedIn()" style="margin-left: auto;">
    <a routerLink="/register" style="margin-right: 1em;">Registrieren</a>
    <a routerLink="/login">Anmelden</a>
  </span>
</nav>

<div style="text-align:right; font-size:0.9em; color:#666; margin-bottom:0.5em" *ngIf="authService.isLoggedIn()">
  Angemeldet als: <b>{{ authService.getRole() }}</b>
</div>

<app-backend-status></app-backend-status> <!-- Keep status component -->

<router-outlet></router-outlet>
