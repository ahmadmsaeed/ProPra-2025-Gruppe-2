services:
  postgres:
    image: postgres:14-alpine
    container_name: sql-learning-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: sql_learning_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql-learning-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/sql_learning_platform
      - JWT_SECRET=super-secure-jwt-secret-for-authentication
      - NODE_ENV=production
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && 
             npx prisma db seed && 
             cd /app && node dist/src/main.js"
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sql-learning-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
